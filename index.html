<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CV Interview Question Generator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1 class="display-3 text-white">Interview Question Generator</h1>
<hr class="color-white">
<div class="container">
    <form id="cvForm">
        <div class="form-group">
            <label for="cv">Upload your CV (PDF):</label>
            <input type="file" class="form-control-file" id="cv" name="cv" accept=".pdf">
        </div>
        
        <div class="form-group">
            <label for="jobDescription">Job Description (optional):</label>
            <textarea class="form-control" id="jobDescription" name="jobDescription" placeholder="Paste job description here..."></textarea>
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="generateQuestions()">Generate Interview Questions</button>
    </form>

    <div class="result mt-4" id="resultSection" style="display: none;">
        <h2>Interview Questions:</h2>
        <ul id="interviewQuestions"></ul>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
